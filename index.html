<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="wrapper">
    <img class="hero" src="images/illustration-hero.svg" alt="">
    <div class="wrapper-section top-section">
      <h1>Order Summary</h1>
      <p>

        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>




    <div class="wrapper-section mid-section">
      <img class="music" src="images/icon-music.svg" alt="">
      <p><span>Annual Plan</span> <br>$59.99/year</p>


      <a href="#">Change</a>
    </div>





    <div class="wrapper-section bottom section">
      <button class="btn1" type="button" name="button">Proceed to Payment </button>
      <button class="btn2" type="button" name="button">Cancel Order</button>
    </div>

  </div>


</body>

</html>
